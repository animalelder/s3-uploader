<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check out this BUCKET!</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="container flex flex-col justify-evenly items-center text-lg h-screen min-w-screen overflow-y-auto">
  <p classname="text-3xl object-top">Check out the contents of this BUCKET!</p>

  <h2 classname="text-2xl">Upload a file</h2>
  <form id="uploadForm" enctype="multipart/form-data" class="shadow-md border border-2 border-emerald-700/80 p-3 rounded-md">
  <input type="file" name="image" id="fileInput" class="file-input  file-input-bordered max-w-lg">
  <button type="submit" onclick="uploadFile()" class="btn btn-success">Upload</button>
  <p id="uploadStatus"></p>
  </form>
  <h2 classname="text-xl text-emerald-700">List all files</h2>
  <!-- <button id="listFiles" class="btn btn-neutral" onclick="listFiles()">List files</button> -->
  <!-- <ul id="fileList" class="text-emerald-800 card bg-base-100 shadow-xl w-4/5 rounded-none"></ul> -->
<button class="btn btn-success" onclick="listFiles()">Bucket Files List</button>
<dialog id="filesModal" class="modal w-full">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    <h3 class="text-lg font-bold">Files:</h3>
    <ul id="fileList" class="text-emerald-900 text-sm"></ul>
  </div>
</dialog>
  <div class="divider"></div>
  <h2 classname="text-xl">Get a file</h2>
  <div class="flex justify-center gap-4">
    <input type="text" id="fileNameInput" placeholder="Enter file name" class="input input-bordered min-w-3/4 w-4/5">
  <button onclick="retrieveFile()" class="btn btn-success">Get file</button></div>
  <div id="selectedImageContainer" class="max-w-[75%]">
  </div>
   <script>
        
        // List all files
        function listFiles() {
            fetch(`/images`)
                .then(response => response.json())
                .then(data => {
                        const fileList = document.getElementById('fileList');
                        fileList.innerHTML = '';
                    data.forEach(file => {
                        const li = document.createElement('li');
                        li.textContent = file.Key;
                        fileList.appendChild(li);
                        filesModal.showModal();
                    });
                });
        }


        function uploadFile() {
            const formData = new FormData(document.getElementById('uploadForm'));
            fetch(`/images`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('uploadStatus').textContent = data;
            });
        }

        // Retrieve a file
        function retrieveFile() {
            const fileName = document.getElementById('fileNameInput').value;
            fetch(`/images/${fileName}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const img = document.createElement('img');
                    img.src = url;
                    document.getElementById('selectedImageContainer').innerHTML = '';
                    document.getElementById('selectedImageContainer').appendChild(img);
                });
        }
    </script>
</body>
</html>
